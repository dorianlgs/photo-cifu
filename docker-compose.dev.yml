version: '3.8'

services:
  photo-cifu:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    volumes:
      # Mount source code for development
      - .:/app
      # Persist PocketBase data
      - ./pb_data:/app/pb_data
      # Persist migrations
      - ./pb_migrations:/app/pb_migrations
      # Exclude node_modules from volume mount
      - /app/ui/node_modules
    environment:
      # Development environment
      - GO_ENV=development
      # Workflow configuration
      - WORKFLOW_DB_NAME=workflow.db
      - GALLERY_MAX_FILE_SIZE=104857600  # 100MB
      - GALLERY_MAX_IMAGES=100
      - WORKFLOW_DEFAULT_TIMEOUT=300
      # Frontend configuration
      - PUBLIC_POCKETBASE_URL=http://localhost:8090
      - PUBLIC_WEBSITE_URL=http://localhost:8090
    restart: unless-stopped
    command: ["./photo-cifu", "serve", "--dev", "--http=0.0.0.0:8090"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s